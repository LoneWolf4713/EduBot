<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBot - Your Study Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">‚ú®</div>
                    <span class="logo-text">EduBot</span>
                </div>
                <button class="new-chat-btn" id="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Chat
                </button>
            </div>
            
            <div class="study-tools">
                <button class="tool-btn" id="quiz-btn">
                    <div class="tool-icon">üéØ</div>
                    <span>Generate Quiz</span>
                </button>
                <button class="tool-btn" id="flashcards-btn">
                    <div class="tool-icon">üÉè</div>
                    <span>Flashcards</span>
                </button>
                <button class="tool-btn" id="session-btn">
                    <div class="tool-icon">üìö</div>
                    <span>Sessions</span>
                </button>
            </div>
            
            <div class="session-history" id="session-history">
                <div class="history-section">
                    <h3>Recent Sessions</h3>
                    <div class="session-list" id="session-list">
                        <!-- Sessions will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <header class="chat-header">
                <div class="header-content">
                    <h1>EduBot Assistant</h1>
                    <div class="header-actions">
                        <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                            <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"/>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                            </svg>
                            <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>

            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-avatar">
                            <div class="avatar-gradient"></div>
                            <span>‚ú®</span>
                        </div>
                        <div class="welcome-content">
                            <h2>Welcome to EduBot</h2>
                            <p>I'm your AI study assistant. Upload documents, ask questions, or generate quizzes and flashcards to enhance your learning experience.</p>
                            <div class="suggestion-chips">
                                <button class="chip">üìÑ Upload a document</button>
                                <button class="chip">‚ùì Ask a question</button>
                                <button class="chip">üéØ Create a quiz</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <div class="file-upload-area" id="file-upload-area">
                    <div class="upload-status" id="upload-status"></div>
                    <div class="file-preview" id="file-preview"></div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="file" id="file-input" class="file-input" accept=".pdf,.txt,.json,.doc,.docx" multiple>
                        <button class="attach-btn" id="attach-btn" title="Attach files">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </button>
                        
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Message EduBot..." 
                            rows="1"
                            maxlength="4000"
                        ></textarea>
                        
                        <button class="send-btn" id="send-btn" title="Send message">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="character-count">0 / 4000</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        // Auto-resize textarea
        const messageInput = document.getElementById('message-input');
        const characterCount = document.querySelector('.character-count');
        
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            const count = this.value.length;
            characterCount.textContent = `${count} / 4000`;
        });
        document.getElementById("file-input").addEventListener("change", function () {
        const filePreview = document.getElementById("file-preview");
        if (this.files && this.files.length > 0) {
            filePreview.style.display = "flex";
        } else {
            filePreview.style.display = "none";
        }
        });
    </script>
</body>
</html>
